<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Noticiero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    header {
      background: linear-gradient(90deg, #007bff, #6610f2);
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    .card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: none;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .news-date {
      font-size: 0.9em;
      color: #6c757d;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fa-solid fa-newspaper"></i> Mi Noticiero Digital con Flask y XML</h1>
    <p class="lead">Últimas noticias en tegnologia</p>
  </header>

  <div class="container mt-5">
    <div class="row g-4">
      {% for noticia in noticias %}
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          {% if noticia.imagen %}
          <img src="{{ noticia.imagen }}" class="card-img-top" alt="Imagen de la noticia">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ noticia.titulo }}</h5>
            <p class="card-text">{{ noticia.descripcion }}</p>
            <p class="news-date"><i class="fa-regular fa-calendar"></i> {{ noticia.fecha }}</p>
            <a href="{{ noticia.enlace }}" target="_blank" class="btn btn-primary btn-sm">Leer más</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <footer>
    <p>&copy; 2025 El Noticiero | Desarrollado con Flask</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
